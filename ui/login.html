<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<!-- To set the characters encoding to prevent text display issues -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!--Viewport Setting -->
<!-- This is to tell mobile devies to initialize web page accordingly -->
<meta name="viewport" content="width=device-width,initial-scale=1" />

<title>Login</title>

<!--Including Css -->
<link href="includes/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!--Custom Css -->
<link href="includes/styles.css" rel="stylesheet"/>

<!--Fonts-->
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>


</head>

<body >

<div class="container">

    <div class="modal" id="myModal" role="dialog" >
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="overflow:hidden">
        	<div class="col-md-2" style="padding:0">
				<img src="img/met_small.jpg"/ style="width:95px">
            </div>
            
            <div class="col-md-10" style="padding-left:10px;line-height:3.5px;font-family: 'Oswald', sans-serif;">
	          <h1 class="modal-title">Training & Placement Cell</h1><br />
			<p>Automation system</p>
            
          </div>
        </div>
        <div class="modal-body" style="padding-bottom:0">
        
        	<form>
            <div class="form-group">
				<input type="text" id="username" class="form-control" name="username" placeholder="username"/>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" name="password" placeholder="password" />
            </div>
            
            <div class="form-group">
            	<p>Not registered? <a href="#">Register Here</a></p>
            </div>
             
        </div>

	 <div class="modal-footer">
          <a href="#" class="btn">Cancel</a>
          <a href="#" class="btn btn-primary">Log in</a>
	 </div>
			</form>

      </div>
      
    </div>
  </div>

    


</div>


<!-- including JQuery Plugins -->
<!--Reason to include JS files over here is to reduce Load time -->
<script src="includes/jquery/jquery.min.js"></script>
<script src="includes/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(window).load(function(){
        $('#myModal').modal('show');
    });
	
	
	$('#myModal').on('hide.bs.modal', function(e){
     e.preventDefault();
     e.stopImmediatePropagation();
     return false; 
});
</script>


</body>
</html>
