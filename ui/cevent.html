<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Create Event</title>
<!--Including Css -->
<link href="includes/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

<!--Custom Css -->
<link href="includes/styles.css" rel="stylesheet"/>


</head>

<body>

<div class="container">
<div class="panel panel-default">
  <div class="panel-heading"><h2>Create New Event</h2></div>
  
  <div class="panel-body">
  
   <form role="form" action="#" method="post">
  <div class="form-group col-lg-6">
    <label for="email">Company Name:</label>
    <input type="email" class="form-control" id="email"/>
  </div>
  <div class="form-group col-lg-6">
    <label for="pwd">HR Person:</label>
    <input type="password" class="form-control" id="pwd"/>
  </div>
  
  <div class="form-group col-md-6">
    <label for="email">Event Date:</label>
    <input type="date" class="form-control" id="date" name="date"/>
  </div>
  
 <div class="form-group col-lg-12">
	<div class="panel panel-info">
    	<div class="panel-heading">Deapartment</div>
        <div class="panel-body">
        
		<div class="form-group col-lg-1">
		    <label for="comp">Comp:</label>
		    <input type="checkbox" class="form-control" id="date" name="date"/>
	    </div>
        
        <div class="form-group col-lg-1">
		    <label for="it">IT:</label>
		    <input type="checkbox" class="form-control" id="date" name="date"/>
	    </div>
        
        <div class="form-group col-lg-1">
		    <label for="mech">Mech:</label>
		    <input type="checkbox" class="form-control" id="date" name="date"/>
	    </div>
		
		<div class="form-group col-lg-1">
		    <label for="civ">Civil:</label>
		    <input type="checkbox" class="form-control" id="date" name="date"/>
	    </div>
        
		<div class="form-group col-lg-1">
		    <label for="civ">Civil:</label>
		    <input type="checkbox" class="form-control" id="date" name="date"/>
	    </div>
        
		<div class="form-group col-lg-1">
		    <label for="ele">Electrical:</label>
		    <input type="checkbox" class="form-control" id="date" name="date"/>
	    </div>
        
		<div class="form-group col-lg-1">
		    <label for="etx">Etx:</label>
		    <input type="checkbox" class="form-control" id="date" name="date"/>
	    </div>        

		<div class="form-group col-lg-1">
		    <label for="entc">E & Tc:</label>
		    <input type="checkbox" class="form-control" id="date" name="date"/>
	    </div>                

        
        </div>
    </div>
	
  </div>
  
<div class="form-group col-md-6">
    <label for="open">Number of Openings:</label>
    <input type="text" class="form-control" id="open" name="open"/>
  </div>
<br />

<div class="form-group col-md-6">
    <label for="open">Skills Required:</label>
    <input type="text" class="form-control" id="open" name="open"/>
  </div>
<br />



<div class="form-group col-md-12">
    <label for="email">Job Description:</label>
	<textarea class="form-control" cols="10"></textarea>
  </div>
      

<div class="form-group col-md-6">
<input type="submit" name="reset" value="Reset" class="form-control"/>
</div>

<div class="form-group col-md-6">
<input type="submit" name="submit" value="Submit" class="form-control"/>
</div>



</form>
  
  </div>
</div>

</div>

<script src="includes/jquery/jquery.min.js"></script>
<script src="includes/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
